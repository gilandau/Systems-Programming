<html>
  <head>
    <title>Register for CIS505</title>
  </head>

  <body>
    <center>
    <h2>Register</h2>

    <p>Register for a new account on CIS505! Please enter a username and
    desired password.</p>

    <form method="post" action="newuser">
      Username: <input type="text" name="uname"><br><br>
      Password: <input type="password" name="pswd"><br><br>
      Admin: <input type="checkbox" name="adm" value="yes"><br>
      <input type="submit" value="Register!">
    </form>
    </center>
  </body>
</html>
